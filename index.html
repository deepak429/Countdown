<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown APP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main">
        <div class="overlay">
            <div class="title"> we are comming soon</div>
            <div class="title" id="end-date"></div>
            <div class="col">
                <div>
                    <input type="text" name="" id="rday" readonly value="0">
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" name="" id="" readonly value="0">
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" name="" id="" readonly value="0">
                    <br/>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" name="" id="" readonly value="0">
                    <br/>
                    <label for="">Seconds</label>
                </div>

            </div>
        </div>
        <div class="timeup">
            <h1 class="timeuptext"></h1>

        </div>
    </div>
    <script src="./javscript/app.js"></script>
</body>
</html>
